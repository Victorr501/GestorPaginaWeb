<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Gestor - Actualizar contraseña</title>
        <link rel="stylesheet" href="../../css/cambiarContraseña/cambiarContraseñaCSS.css">
        <!--<link rel="icon" href="" type="imagen/png"> -->
    </head>
    <body>
       <header>
            <h1>¿Has perdido la Contraseña?</h1>
            <p>Escribe la nueva contraseña para recuperarla</p>
       </header> 
       <section>
            <form id = "resetForm">
                <!--Escribir la nueva contraseña-->
                <label>Nueva contraseña</label>
                <input type="password" id="password" name="password" required>
                <br><br>

                <!--Repitir la contraseña-->
                <label>Confirmar contraseña</label>
                <input type="password" id="confirm" name="confirm" required>
                <br><br>

                <!--Boton para enviarlo-->
                <button type="submit">Actualizar contraseña</button>
            </form>
            <!--Mensaje para hacer -->
            <p id="mensaje"></p> 
       </section>

       <!--Pie de pagina-->
       <section>
            <label>Gestor - Hecho por Víctor Rubin</label>
       </section>

    </body>
    <script src="/js/cambiarContraseña/cambiarContraseña.js"></script>
</html>
